 <!DOCTYPE html>

  <head>

    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
        <div id="title">
            <h1>Is it a Palindrome?</h1>
        </div>
        <div class="box" id="tester">
            <p>Enter in text to check for a palindrome:</p>
            <input id="text-input" type="text"></input>
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div class="box" id="definition">
            <p>ðŸ’¡ A <em>palindrome</em> is a word or sentence that's spelled
            the same way both forward and backward, ignoring punctuation,
            case, and spacing.
            </p>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
